<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dziennik programisty</title>
    <!-- poprawne ładowanie CSS we Flasku -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="logo" width="30" height="30">
        <ul class="main-list">
            <li class="list__item">
                <a href="">
                    <img src="{{ url_for('static', filename='img/login.svg') }}" alt="login" width="20" height="20">
                </a>
            </li>
        </ul>
    </header>

    <main>
        {% block content %}
        <form action="{{ url_for('form_create') }}" method="post" class="creat-form">
            <div class="form__card">
                <img class="card__img" 
                     src="{{ url_for('static', filename='img/post_icon.png') }}" 
                     width="250" height="250" alt="post_icon">

                <div class="form__inputs">
                    <label for="title">
                        <input class="form__input" type="text" name="title" id="title"
                               placeholder="Wpisz tytuł wpisu" required>
                    </label>
                    <label for="subtitle">
                        <input class="form__input" type="text" name="subtitle" id="subtitle"
                               placeholder="Wpisz opis wpisu" required>
                    </label>
                </div>

                <label for="text">
                    <textarea class="form__text" name="text" id="text" cols="30" rows="10"
                              required placeholder="Napisz wpis...">{{ text }}</textarea>
                </label>

                <a class="help_button" href="{{ url_for('voices') }}">Nagraj</a>

                <button class="form__button">Stwórz</button>
            </div>
        </form>
        {% endblock %}
    </main>
</body>
</html>
